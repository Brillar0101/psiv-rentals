<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSIV Rentals - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 25px 100px rgba(0,0,0,0.5);
      border: 12px solid #1a1a1a;
    }

    .splash-container {
      width: 100%;
      height: 100%;
      background: #FF6B35;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -60px;
    }

    .welcome-text {
      font-family: 'Rubik', sans-serif;
      font-size: 36px;
      font-weight: 600;
      color: white;
      letter-spacing: 1px;
      margin-bottom: 48px;
    }

    .logo-container {
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-placeholder {
      width: 120px;
      height: 120px;
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgba(255,255,255,0.5);
      font-size: 11px;
      text-align: center;
      padding: 10px;
    }

    /* Loading animation */
    .loader {
      position: absolute;
      bottom: 120px;
      display: flex;
      gap: 8px;
    }

    .loader-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .title {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #666;
      font-size: 13px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="title">PSIV RENTALS - SPLASH SCREEN</div>

  <div class="phone-frame">
    <div class="splash-container">
      <div class="content">
        <div class="welcome-text">Welcome ðŸ˜Š</div>
        <div class="logo-container">
          <div class="logo-placeholder">Your logo here</div>
        </div>
      </div>

      <div class="loader">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
